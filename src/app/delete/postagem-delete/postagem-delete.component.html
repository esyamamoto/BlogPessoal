<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center txt">Apagar a Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center txt">Você tem certeza que deseja apagar esta postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                    <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                    <p class="card-text mt-3">{{postagem.texto}}</p>
                    <p class="card-text"><small class="text-muted">
                        {{postagem.date | date: 'dd/MM/yyyy'}} às {{postagem.date | date: 'HH:mm'}}
                    </small></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-1 mr-3" routerLink="/inicio">Cancelar</button>
            <button class="btn btn-2" (click)='apagar()'>Apagar</button>
        </div>
    </div>

</div>
