<div class="modal fade modal-bg" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"

        <div class="modal-content bg-post">

            </div>

            <div class="modal-body">
                <div class="form-group txt">

                    <input type="text" class="form-control" id="titulo"

                    <textarea name="texto" id="texto" rows="3"

                </div>

                    <select  name="tema" id="tema" class="form-control">
                        <option>
                        </option>
                    </select>
                </div>

            </div>
            <div class="modal-footer txt">
                <button type="button" class="btn btn-outline-light btn-cancel mr-4" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-outline-light btn-confirm"
