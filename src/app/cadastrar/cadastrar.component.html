<div class="conteiner-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group mb-3">
                        <label for="Nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group mb-3">
                        <label for="Usuário">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Digite seu usuário">
                    </div>

                    <div class="form-group mb-3">
                        <label for="Foto">Link da foto</label>
                        <input class="form-control" type="text" name="foto" id="foto"
                            placeholder="Digite o link da sua foto">
                    </div>

                    <div class="form-group mb-3">
                        <label for="Senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group mb-3">
                        <label for="confirmeSenha">Confirmar senha</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group mb-5">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário: </option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center mb-2 ">
                        <button type="submit" class="btn btn-danger">Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>




                </div>
            </div>
        </div>
    </div>

</div>
